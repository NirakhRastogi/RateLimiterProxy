spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: 'create'
    show-sql: true

postgres:
  port: 5433
  database: postgres
  username: postgres
  password: postgres
  host: localhost


rate-limit:
  reset:
    scheduler: 0 0 * ? * *